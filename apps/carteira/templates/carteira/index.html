<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Checker</title>
</head>
<body>
    <h1>Currency Prices</h1>
    <ul>
        {% for code, rate in currencies.items %}
            <li>{{ code }}: {{ rate }}</li>
        {% endfor %}
    </ul>
</body>
</html>
